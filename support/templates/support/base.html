{% load bootstrap4 %}
{% load fontawesome_5 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        {% fontawesome_5_static %}
        
        <link rel="stylesheet" href="{% static 'support/custom.css' %}"/>
        
        {% bootstrap_javascript %}
        <title>{% block title %} Ticketing System {% endblock %}</title>
    </head>
    <body id="login">

            <header>
        <div class="navbar navbar-default navbar-static-top" role="navigation">
            <div class="container">
                <div class="navbar-header col-md-3 col-lg-2">
                    <a class="navbar-brand" href="/">
                        Ticketing System
                    </a>

                    <button type="button" class="navbar-toggle"
                            data-toggle="collapse"
                            data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        {% block navlinks %}{% endblock %}
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="container body-container">
        {% block main %}Main Stuff Here{% endblock %}

    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div id="footer-copyright" class="col-md-6">
                    
                </div>
                <div id="footer-resources" class="col-md-6">
                    <p>
                        <a href="#" title="Follow Us On Twitter">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                        </a>
                        <a href="#" title="Our FaceBook Page">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                        </a>
                        <a href="#" title="Our Blog">
                            <i class="fa fa-rss" aria-hidden="true"></i>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    </body>

</html>
