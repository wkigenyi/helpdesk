{% extends 'support/index.html' %}
{% block content %}
<h1>Categories</h1>
{% if categories %}
<table class="table table-striped table-middle-aligned">
    <thead>
        <tr>
            <th scope="col">Category Name</th>
            <th scope="col" class="text-center">Actions</th>
        </tr>
    </thead>
    <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category }}</td>
                <td class="text-right">
                    <div class="item-actions">
                        <a class="btn btn-primary btn-sm" href="{% url 'support:edit_category' category.id %}"><i class="fa fa-pencil"></i>Edit</a>
                    </div>
                </td>
            </tr>
            {% endfor %}
    </tbody>
</table>
<ul>

            

</ul>

{% else %}
<p>No Tickets Yet</p>
{% endif %}
{% endblock %}

{% block actions %}
                <div class="col-md-3" id="sidebar">
                    
                    <div class="section">
                        <a class="btn btn-lg btn-success btn-block" href="{% url 'support:new_category' %}"><i class="fa fa-plus"></i>Add New Category</a>
                    </div>
                    
                </div>
{% endblock %}
